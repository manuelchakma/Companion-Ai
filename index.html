<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Companion AI</title>

  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* small helper so long messages wrap nicely */
    .msg { word-break: break-word; white-space: pre-wrap; }
    .avatar { width:36px; height:36px; display:inline-flex; align-items:center; justify-content:center; border-radius:999px; font-weight:700; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-2xl">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-5">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h1 class="text-2xl font-bold">Companion AI</h1>
          <p class="text-sm text-gray-400">Voice-first assistant ‚Äî click the mic or let it overhear.</p>
        </div>

        <div class="flex items-center gap-2">
          <label class="text-sm text-gray-300">Font</label>
          <select id="fontSize" class="bg-gray-700 text-white rounded px-2 py-1 text-sm">
            <option value="text-sm">Small</option>
            <option value="text-base" selected>Medium</option>
            <option value="text-lg">Large</option>
          </select>

          <button id="clearBtn" title="Clear conversation" class="bg-gray-700 px-3 py-2 rounded text-sm hover:bg-gray-600">üîá Clear</button>

          <button id="settingsBtn" title="Settings" class="bg-gray-700 px-3 py-2 rounded text-sm hover:bg-gray-600">‚öôÔ∏è</button>
        </div>
      </div>

      <!-- Chat area -->
      <div id="chat" class="bg-gray-900 border border-gray-700 rounded p-3 h-96 overflow-y-auto space-y-3"></div>

      <!-- Controls -->
      <div class="mt-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button id="micBtn" class="w-16 h-16 rounded-full bg-blue-600 hover:bg-blue-500 flex items-center justify-center text-2xl shadow-lg">üé§</button>
          <div>
            <div id="modeLabel" class="text-sm text-gray-300">Tap microphone ‚Äî or enable passive listen in Settings</div>
            <div id="status" class="text-xs text-gray-500"></div>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button id="speakBtn" class="hidden bg-green-600 px-3 py-2 rounded text-sm hover:bg-green-500">Speak responses</button>
        </div>
      </div>
    </div>

    <!-- Settings modal (simple) -->
    <div id="settingsModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4">
      <div class="bg-gray-800 rounded-lg p-4 w-full max-w-md">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-semibold">Settings</h2>
          <button id="closeSettings" class="text-gray-400">‚úñ</button>
        </div>

        <div class="space-y-3">
          <div>
            <label class="block text-sm text-gray-300">OpenAI API Key (for demo only)</label>
            <input id="apiKeyInput" type="password" placeholder="sk-..." class="mt-1 w-full rounded bg-gray-700 px-3 py-2 text-sm" />
            <p class="text-xs text-yellow-300 mt-1">Do not commit this key to a public repo. See README for secure setup.</p>
          </div>

          <div class="flex items-center justify-between">
            <label class="text-sm text-gray-300">Passive (overhear) mode</label>
            <input id="passiveToggle" type="checkbox" />
          </div>

          <div class="flex items-center justify-between">
            <label class="text-sm text-gray-300">Wake word (optional)</label>
            <input id="wakeInput" type="text" placeholder="e.g., Companion" class="mt-1 rounded bg-gray-700 px-3 py-2 text-sm w-48" />
          </div>

          <div class="flex items-center gap-2">
            <button id="saveSettings" class="bg-blue-600 px-3 py-2 rounded hover:bg-blue-500 text-sm">Save</button>
            <button id="clearKey" class="bg-red-600 px-3 py-2 rounded hover:bg-red-500 text-sm">Clear key</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
